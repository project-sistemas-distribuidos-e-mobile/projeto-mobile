<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ClickMovies (Filmes)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let filme of array_filmes">
      {{filme.nome}}
      <ion-img src="{{filme.imagem}}" class="poster">

      </ion-img>
    </ion-item>
  </ion-list>

</ion-content>
