<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jogos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jogos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let jogo of array_jogos">
      {{jogo.nome}}
      <ion-img src="{{jogo.imagem}}" class="poster">

      </ion-img>
    </ion-item>
  </ion-list>

</ion-content>
