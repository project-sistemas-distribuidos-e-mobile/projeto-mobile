<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ClickMovies (Séries & Animações)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Séries & Animações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let serie of array_series">
      {{serie.nome}}
      <ion-img src="{{serie.imagem}}" class="poster">

      </ion-img>
    </ion-item>
  </ion-list>

</ion-content>
